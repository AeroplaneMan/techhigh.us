{% if page.featured_image %}
<header 
    style="background-image: url({{ page.featured_image }}); {% if page.position %}{{ page.position }}{% endif %}" 
    class="hero-entry"
    >
    <h1>
        {{ page.title }}
    </h1>
</header>
{% else %}
<header class="hero-entry">
    <h1>
        {{ page.title }}
    </h1>
</header>
{% endif %}
