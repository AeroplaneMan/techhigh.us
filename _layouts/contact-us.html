---
layout: default
---
<article class="post {{ page-slug }} ">

  {%- include components/hero-entry.html -%}

  <div class="post-content contact">
    {{ content }}
    <section>
      <div class="contact-modal" id="contact-modal">
        <div class="message">
            <p>
                Thank you for your message.<br/>We will get in touch with you shortly.
            </p>
            <button id="contact-modal-close" class="close-btn">Close</button>
        </div>
      </div>
      <form aria-label="Contact Form" action="" method="POST" id="contact-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" aria-describedby="email-help" placeholder="Email" required>
        <input type="hidden" name="csrf_token" value="">

        <div style="position: absolute; left: -5000px;">
          <input type="checkbox" name="old_fashioned_turquoise_waved_fox" value="1" tabindex="-1" autocomplete="no" aria-hidden="true">
        </div>
        
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" placeholder="Subject" required>
        
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="10" rows="10" required placeholder="Message"></textarea>

        <input type="submit" value="Send">
       
      </form>
    </section>
  </div>

</article>
<script type="module" src="/assets/js/paladin-contact/contact.js"></script>
