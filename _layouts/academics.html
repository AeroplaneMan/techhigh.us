---
layout: default
---
{%- include subheader.html -%}
<div class="academies">
<article class="post cards">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% assign section_name = page.slug | replace: "-", "_" %}    
    {% for sub in site[section_name] %}
    <div class="card card--full-cover card--academics">
      <img src="{{ sub.featured_image }}">
      <div class="card-content">
        <a class="btn btn--click" href="{{ sub.url }}"> {{ sub.title }} </a>
      </div>
    </div>
      {% endfor %}
    <section>
      {{ content }}
    </section>
  </div>

</article>
</div>
