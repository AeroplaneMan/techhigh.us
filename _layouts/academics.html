---
layout: default
---
{%- include subheader.html -%}
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <section class="card-container">
      {% assign section_name = page.slug | replace: "-", "_" %}    
      {% for sub in site[section_name] %}
      <p>{{ sub.title }}</p>
      {% endfor %}
    </section>
    <section>
      {{ content }}
    </section>
  </div>

</article>
