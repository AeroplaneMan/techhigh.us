---
layout: default
---
<div class="public_services">
    <article class="post {{ page.slug }}">
        
        {%- include components/hero-entry.html -%}

        <section class="auto-content">
            <div class="col">
                {{ content }}
            </div>
            <div class="col">
                <img src="https://wordpress.techhigh.us/wp-content/uploads/2023/02/jeep-g1793d082d_1920.png" alt="">      
            </div>
        </section>
        
        {% if page.external %}
        <div class="external-links">
            <a target="_blank" class="btn btn--cta" href="{{page.external}}">{{ page.title }} <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
        </div> 
        {% endif %}
    </article>

    
    <section class="box-container">
        <div class="box-content">
            <div class="box">
                <p>Engine Oil</p>
            </div>
            <div class="box blue">
                <p>Filter Change</p>
            </div>
            <div class="box light">
                <p>Tire Mount & Balance</p>
            </div>
            <div class="box bright">
                <p>State Inspection</p>
            </div>
            <div class="box bright">
                <p>Suspension Steering Repair</p>
            </div>
            <div class="box light">
                <p>Brake Repair</p>
            </div>
            <div class="box blue">
                <p>4 Wheel Alignment</p>
            </div>
            <div class="box">
                <p>Check Engine Light Diagnosis</p>
            </div>
        </div>
    </section>
   
    
</div>
