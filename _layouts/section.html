---
layout: default
---
{%- include subheader.html -%}
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% assign academy_name = page.slug | replace: "-", "_" %}    
    {% for shop in site[academy_name] %}
    <p> {{ shop.title }} </p>
    {% endfor %}
  </div>
  <section>
    {{ content }}
  </section>
</article>
